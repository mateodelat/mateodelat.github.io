    <!-- Detectar el idioma de la pagina, si esta en español, redirigirlo a la pagina de español -->

    <script type="application/javascript">

        var userLang = navigator.language || navigator.userLanguage;

        // English =
        if (/^en\b/.test(userLang)) {
            window.location = '/english.html';

        }

        // Spanish =
        if (/^es\b/.test(userLang)) {
            window.location = '/spanish.html';

        }

        // French =
        if (/^fr\b/.test(userLang)) {
            window.location = '/french.html';

        }




    </script>
